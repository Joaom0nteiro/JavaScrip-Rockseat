        <body>
         <!--
         4º exercício
         Escreva uma função que dado um total de anos de estudo retorna 
         o quão experiente o usuário é:
         function experiencia(anos) {
         // código aqui
         }
         var anosEstudo = 7;
         experiencia(anosEstudo);
         // De 0-1 ano: Iniciante
         // De 1-3 anos: Intermediário
         // De 3-6 anos: Avançado
         // De 7 acima: Jedi Master    
         -->       
                <script>
                    function experiencia(anosEstudo){
                        if(anosEstudo ==='0'||anosEstudo ==='1'){
                            return 'Iniciante';
                            }
                                else if (anosEstudo === '2'||anosEstudo=='3'){
                                    return 'Intermediario';
                                }
                                     else if (anosEstudo == '4'||anosEstudo == '5'||anosEstudo == '6'){
                                        return 'Avançado'
                                    }
                                            else {
                                                return 'Jedi Master';
                                            }                                    
                    }
                 var resultado = experiencia('7');
                 console.log(resultado);
                </script>
        </body>

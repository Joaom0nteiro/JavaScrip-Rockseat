<html>
    <head>
        <meta charset='UTF-8'>
        <title>Manipulando a DOM</title>
    </head>
    <body>
        <div id="app">
            <!--<button onclick="mostraAlerta()">ME pressione</button>-->
            <!--Comando acima para botao criado, abrir uma mensagem de alerta
            chamando a função abaixo mostraAlerta()-->
            <input onkeypress="mostraAlerta()"/>

    </body>
    <script>
        function mostraAlerta(){
            alert('Pagina Indisponível');
        }
    </script>
</html>
